<link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="registerbackground">
  <ion-card class="cards">
  <ion-card-header class="newaccount">
      Create New Account
  </ion-card-header>
    <ion-card-content>
      <form  #form="ngForm" (ngSubmit)="register(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
              
              <div padding>
                <ion-item>
                  <ion-input  name="name" type="text" placeholder="Name" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input  name="Mobile" type="number" placeholder="Mobile" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="Email" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="confirm" type="password" placeholder="Re-Enter Password" ngModel required></ion-input>
                </ion-item>
              </div>
              <div class="register_button" padding>
                <ion-button  size="large" type="submit" expand="block">Register</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ion-card-content>
  </ion-card>

 
</ion-content>
